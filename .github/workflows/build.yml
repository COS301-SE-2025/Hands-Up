name: Build Codebase

on:
  push:
    branches: [main, dev, ui/learning_progress]

  pull_request:
    branches: [main, dev, ui/learning_progress]

permissions:
  contents: read

jobs:
  pre-start:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Start Build
        run: |
          echo "Building ${{ github.repository }}"

  build-codebase:
    name: Build
    needs: pre-start
        
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies in frontend
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
      